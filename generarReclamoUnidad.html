            <div class=" text-center p-1" >
                <button type="button" class="btn btn-outline-dark btn-sm"><a class="text-decoration-none" href="index.html" style="color: var(--bs-dropdown-link-color);">Home</a> </button>

    <div class="p-2">

        <form class="p-5 container mt-5" style="max-width: 760px; border: solid 2px #DEB887;">

            <h1 class="text-lg-start text-bold">Generá tu reclamo</h1>
    
            <div class="mb-3">
                <label for="" class="form-label">Codigo Edificio</label>
                <select class="form-select" aria-label="Seleccionar dueño">
                    <!-- Se van a mostrar solo los edificios que alquila / que es dueño -->
                    <option value="femenino">1234</option>
                    <option value="masculino">1235</option>
                    <option value="otro">1236</option>
                </select>

              
            </div>
    
            <div class="mb-3">
              <label  for="exampleInputPassword1" class="form-label">Piso</label>
              <input type="text" class="form-control" >
            </div>
    
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Departamento</label>
                <input type="text" class="form-control" >
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Titulo del reclamo</label>
                <input type="text" class="form-control" >
            </div>
    
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Descripción del reclamo</label>
            </div>
    
            <div class="mb-3">
                <label for="formFile" class="form-label">Imagen</label>
                <input class="form-control" type="file" id="formFile">
            </div>
    
           <!--  <button type="submit" class="btn fw-semibold mt-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="border-color: #DEB887; color: #DEB887;">Enviar</button> -->

                Enviar
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                        </div>

                        </div>
                    </div>
                </div>
